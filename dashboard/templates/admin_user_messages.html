<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            color: #343a40;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        /* Sidebar Styles */
        .sidebar {
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            background-color: #343a40;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h3 {
            color: #ffffff;
            text-align: center;
        }

        .sidebar a {
            display: block;
            color: #ffffff;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #007bff;
        }

        /* Main Content Styles */
        .main-content {
            margin-left: 270px; /* Adjust based on the width of the sidebar */
            padding: 20px;
        }

        /* Messages List Styles */
        ul {
            list-style-type: none;
            padding: 0;
            max-width: 800px;
            margin: 20px auto;
        }

        li {
            background: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        strong {
            color: #4CAF50; /* Change color for names */
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .main-content {
                margin-left: 0;
            }

            ul {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h3>Admin Menu</h3>
    <a href="#">Dashboard</a>
    <a href="{% url 'manage_users' %}">Manage Users</a>
    <a href="#">View Reports</a>
    <a href="#">Settings</a>
    <a href="#">Logout</a>
</div>

<!-- Main Content -->
<div class="main-content">
    <h1>All Feedbacks</h1>
    <ul>
        {% for message in messages %}
            <li>
                <strong>Name:</strong> {{ message.name }} <br>
                <strong>Email:</strong> {{ message.email }} <br>
                <strong>Message:</strong> {{ message.message }} <br>
            
            </li>
        {% empty %}
            <li>No messages yet.</li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
