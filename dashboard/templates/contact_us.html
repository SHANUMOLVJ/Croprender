<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Basic styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Light background color */
        }

        .navbar {
            display: flex;
            justify-content: right;
            align-items: center;
            background-color: rgb(0, 0, 0);
            padding: 15px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1;
        }

        .menu {
            display: flex;
            gap: 20px;
            background-color: #000;
            padding: 10px;
            border-radius: 5px;
        }

        .menu a {
            text-decoration: none;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .menu a:hover {
            background-color: #ec5e17;
        }
        header {
            background-color: #4CAF50;
            padding: 15px;
            text-align: center;
            color: white;
        }

        h1, h2 {
            color: #333;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 32px; /* Font size for main heading */
        }

        h2 {
            font-size: 28px; /* Font size for sub-headings */
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .about-section {
            text-align: center;
            padding: 20px 0;
        }

        .about-section p {
            font-size: 18px; /* Font size for paragraph */
            line-height: 1.6;
            margin-bottom: 10px;
        }

        /* Contact Us Form */
        .contact-section {
            padding: 20px 0;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 16px; /* Font size for labels */
        }

        input[type="text"],
        input[type="email"],
        textarea {
            padding: 12px;
            margin-bottom: 15px;
            font-size: 16px; /* Font size for inputs and textarea */
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px; /* Font size for button */
        }
        .logo {
            height: 10px; /* Adjust size as needed */
            width: auto; /* Maintain aspect ratio */
            margin-right: 1300px;
            font-size: 1.5em;
        }


        button:hover {
            background-color: #45a049;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }

            h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 24px;
            }

            .about-section p,
            label {
                font-size: 16px; /* Font size adjustment for smaller screens */
            }

            button {
                font-size: 16px; /* Font size adjustment for smaller screens */
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="menu">
            <a href="{% url 'home' %}" class="logo">CropTech</a>
            <a href="{% url 'home' %}">Home</a>
            {% if not user.is_authenticated %}
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
            {% if user.is_authenticated %}
            <a href="{% url 'my_account' %}">{{ user.username }}</a>  <!-- Change here -->
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'contact_us' %}">Contact Us</a>
            <a href="{% url 'chatbot' %}">Any Help</a>
        </a>
        {% if  user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        {% endif %}

    </nav><br><br><br><br><br>


    <!-- Main Container -->
    <div class="container">
        <div class="contact-section">
            <h2>Feedback</h2>
            <!-- Ensure form action points to the correct view and method is set to POST -->
            <form method="post" action="">
                {% csrf_token %}
                <!-- Render form fields from Django -->
                {{ form.as_p }}
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

        }
    </script> -->
</body>
</html>
