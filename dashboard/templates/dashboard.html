<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Crop Visualizations</title>
    <style>
        /* Basic page styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        /* Navigation bar styling */
        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .chart-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .chart-container canvas {
            max-width: 100%;
            height: 400px; /* Default height for chart */
        }

        /* Media query for responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            .chart-container canvas {
                height: 300px; /* Reduce height for smaller screens */
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Dashboard - Crop Visualizations</h1>
    </header>

    <!-- Navigation bar -->
    <nav>
        <a href="/home">Home</a>
        <a href="/my_account">User Account</a>
        <a href="/recommend_crop">Crop Recommendation</a>
        <a href="/logout">Logout</a>
    </nav>

    <div class="container">

        <!-- Crop Yield Bar Chart -->
        <div class="chart-container">
            <h2>Crop Yield per Region</h2>
            <canvas id="yieldChart"></canvas>
        </div>

        <!-- Soil Quality Line Chart -->
        <div class="chart-container">
            <h2>Soil Quality Over Time</h2>
            <canvas id="soilQualityChart"></canvas>
        </div>

        <!-- Crop Recommendation Pie Chart -->
        <div class="chart-container">
            <h2>Crop Recommendations Distribution</h2>
            <canvas id="recommendationChart"></canvas>
        </div>

    </div>

    <!-- Chart.js Script -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Crop Yield per Region - Bar Chart
        const yieldCtx = document.getElementById('yieldChart').getContext('2d');
        const yieldChart = new Chart(yieldCtx, {
            type: 'bar',
            data: {
                labels: ['North', 'South', 'East', 'West', 'Central'],
                datasets: [{
                    label: 'Crop Yield (tons)',
                    data: [120, 150, 180, 90, 110],
                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Soil Quality Over Time - Line Chart
        const soilCtx = document.getElementById('soilQualityChart').getContext('2d');
        const soilQualityChart = new Chart(soilCtx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'Soil pH',
                    data: [6.5, 6.7, 6.8, 6.9, 7.0, 6.6],
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 2,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: false,
                        min: 6.0,
                        max: 7.5
                    }
                }
            }
        });

        // Crop Recommendations Distribution - Pie Chart
        const recommendationCtx = document.getElementById('recommendationChart').getContext('2d');
        const recommendationChart = new Chart(recommendationCtx, {
            type: 'pie',
            data: {
                labels: ['Rice', 'Wheat', 'Corn', 'Soybean', 'Barley'],
                datasets: [{
                    label: 'Crop Recommendations',
                    data: [30, 25, 20, 15, 10],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 206, 86, 0.6)',
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(153, 102, 255, 0.6)'
                    ],
                    borderColor: 'rgba(255, 255, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>
</body>
</html>
