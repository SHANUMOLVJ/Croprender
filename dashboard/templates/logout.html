<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6e6fa; /* Lavender */
            margin: 0;
            padding: 0;
            text-align: center;
            padding-top: 50px;
        }
        .message {
            background-color: #d3d3f5; /* Light Lavender */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .button {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #630858; /* Pista Green */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #a72839;
        }
    </style>
</head>
<body>
    <div class="message">
        <h2>You have been logged out successfully!</h2>
        <p>Thank you for using the Crop Recommendation System.</p>
        <a href="{% url 'login' %}" class="button">Login Again</a>
    </div>
</body>
</html>
